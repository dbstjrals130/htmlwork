<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>colgroup 태그 예제</title>
        <style>
            table{
                border-collapse: collapse;
            }
            td{
                border: 1px solid #ccc;
                width: 100px;
                height: 30px;
            }
        </style>
    </head>

    <body>
        <!-- 2행 3열의 표 -->
        <!-- 3열 셀 합치기-->
        <table>
            <colgroup>
                <col>
                <col style="background-color: aqua;">
                <col>
            </colgroup>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td rowspan="2">1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
            </tr>
        </table>
    </body>
</html>
