<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트 엔드 개발 지원서</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 가운데 정렬 -->
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
          <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
          <hr>
          <form action="apply.jsp" method="post">     
            <h4>개인 정보</h4>
                <ul>
                    <li>
                        <label for="name" class="info">이름</label>
                        <input type="text" id="name" name="name"
                            placeholder="공백 없이 입력하세요" autofocus required>
                    </li>
                    <li>
                        <label for="phone" class="info">연락처</label>
                        <input type="tel" id="phone" name="phone" required>
                    </li>
                </ul>

                <h4>지원 분야</h4>
                <ul>
                    <li>
                        <label><input type="checkbox" name="field" value="c_1">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="field" value="c_2">웹 애플리케이션 개발</label>
                    </li>
                    
                    <li>
                        <label><input type="checkbox" name="field" value="c_3">개발 환경 개선</label>
                    </li>
                </ul>
                
                <h4>지원 동기</h4>
                <textarea name="memo" cols="60" rows="5" 
                    name="memo" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

                <div>
                    <button type="submit">접수하기</button>
                    <button type="reset">다시하기</button>
                </div>
</body>
</html>
