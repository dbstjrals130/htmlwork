<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 선택자 실습 문제</title>
  <style>
    image{
      border: 1px solid #ccc;
      margin: 16px;
      box-shadow: 2px 1px 3px #ccc;
    }
    img:nth-of-type(1){
      border: 2px solid #f00;
    }
  </style>
</head>
<body>
  <img src="image/1.jpg" alt="theater">
  <img src="image/2.jpg" alt="museum">
  <img src="image/3.jpg" alt="market">
  
</body>
